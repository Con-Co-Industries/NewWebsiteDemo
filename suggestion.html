<!DOCTYPE html>
<html>
    <head>
        <title>Mobile Jukebox Voting</title>
        <!-- Load CSS files -->
        <link rel="stylesheet" type="text/css" href="phone_suggesting.css">
        
        <!-- Load JavaScript files -->
        <script src="jquery.min.js"></script>
        <script src="phone_suggesting.js"></script>
    </head>
    <body>
        <h1>Song Suggestion</h1>
        <h4>Paste your youtube link below, then press Submit.</h4>
        <div class="song_container" id="container">
            <input type="url" id="linkInput">
            <input type="button" id="submitButton" value="Submit">
        </div>
        <h4>Feel free to close the page once your song is submitted.</h4>
    </body>
</html>
